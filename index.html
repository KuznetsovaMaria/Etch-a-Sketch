<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <p class="welcomeText">Welcome to Etch-a-Sketch, dear Traveller!<br>
        Please enter a number from 1 to 20 and press the button to make a grid for you to draw on. <br>
        Let's give it a try!</p>
        <input type="number" autofocus>
        <button id="btnCreateGrid">Draw new Grid</button>
        <div id="gridContainer">
        </div>

        <div class="popupBackground">
            <div class="warningPopup">
                Please try another number
            </div>
        </div>
    </body>
</html>
